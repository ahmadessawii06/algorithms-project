<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="icon"
      href="https://img.freepik.com/premium-vector/algorithm-icon_933463-65655.jpg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms Lectures</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #8e44ad;
        --secondary: #6c3483;
        --accent: #e74c3c;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #27ae60;
        --zoom-color: #9b59b6;
        --zoom-light: #f4ecf7;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.2);
        --border-radius: 16px;
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f9f0ff 0%, #e8daef 100%);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
        color: var(--dark);
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 25px;
        background: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
        border-radius: var(--border-radius);
        color: white;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(30deg);
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
        margin-bottom: 10px;
      }

      .lecture-count {
        display: inline-block;
        background-color: white;
        color: #8e44ad;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 1rem;
        margin-top: 15px;
        position: relative;
        z-index: 1;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .lectures-container {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .lecture-card {
        background: white;
        border-radius: var(--border-radius);
        padding: 25px;
        box-shadow: var(--shadow);
        transition: var(--transition);
        border-top: 5px solid var(--zoom-color);
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .lecture-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
        border-top-color: #e74c3c;
      }

      .lecture-header {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .lecture-number {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 1.5rem;
        font-weight: bold;
        margin-right: 20px;
        flex-shrink: 0;
        box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
      }

      .lecture-info {
        flex: 1;
      }

      .lecture-title {
        font-size: 1.4rem;
        color: var(--dark);
        margin-bottom: 15px;
        font-weight: 700;
        line-height: 1.4;
      }

      .lecture-meta {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .lecture-date {
        color: #8e44ad;
        font-size: 1rem;
        display: flex;
        align-items: center;
        font-weight: 600;
        background: var(--zoom-light);
        padding: 8px 15px;
        border-radius: 50px;
        gap: 8px;
      }

      .lecture-date i {
        color: #8e44ad;
      }

      .lecture-type {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background-color: var(--zoom-light);
        color: #8e44ad;
        padding: 8px 20px;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 700;
      }

      .zoom-logo {
        color: #8e44ad;
        font-weight: bold;
      }

      .action-container {
        margin-top: 20px;
        text-align: center;
      }

      .watch-btn {
        background: linear-gradient(to right, #8e44ad 0%, #6c3483 100%);
        color: white;
        border: none;
        padding: 18px 35px;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        font-weight: bold;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        min-width: 300px;
        position: relative;
        overflow: hidden;
      }

      .watch-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .watch-btn:hover::before {
        left: 100%;
      }

      .watch-btn:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 12px 25px rgba(142, 68, 173, 0.5);
        background: linear-gradient(to right, #6c3483 0%, #8e44ad 100%);
      }

      .watch-btn:active {
        transform: translateY(0) scale(1);
      }

      .watch-btn i {
        font-size: 1.3rem;
      }

      .btn-pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        }
        50% {
          box-shadow: 0 8px 20px rgba(142, 68, 173, 0.8);
        }
        100% {
          box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        }
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        color: #666;
        font-size: 0.9rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          flex-direction: column;
          gap: 10px;
        }

        .lecture-card {
          padding: 20px;
        }

        .lecture-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .lecture-number {
          margin-right: 0;
          margin-bottom: 15px;
        }

        .lecture-meta {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .watch-btn {
          min-width: 100%;
          padding: 16px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
